server:
  port: 8083

spring:
  application:
    name: rating-service  # This will be registered with Eureka
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/RatingService
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true  # Optional: useful if running on different hosts
